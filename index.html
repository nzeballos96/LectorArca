<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .contenedor {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .opciones {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .opciones a {
            text-decoration: none;
        }
        .opciones button {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .opciones button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <h1>Selecciona una opción</h1>
        <div class="opciones">
            <a href="filtro_manual.html">
                <button>Leer Archivo Excel</button>
            </a>
            <a href="lector_ventas.html">
                <button>Leer Archivo ventas.txt</button>
            </a>
            <a href="lector_alicuotas.html">
                <button>Leer Archivo alicuotas.txt</button>
            </a>
        </div>
    </div>

</body>
</html>
