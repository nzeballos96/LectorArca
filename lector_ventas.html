<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de Archivo de Ventas</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input[type="file"] { margin-bottom: 20px; }
        #output { border-collapse: collapse; width: 100%; margin-top: 20px; }
        #output th, #output td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        #output th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <a href="index.html"><button>Volver</button></a>
    <h1>Lectura de Archivo de Ventas</h1>

    <p>Selecciona un archivo `ventas.txt`</p>
    <input type="file" id="archivoInput" accept=".txt">
    
    <table id="output"></table>
    
    <script>
        document.getElementById('archivoInput').addEventListener('change', handleFile, false);

        function handleFile(e) {
            const archivo = e.target.files[0];
            if (!archivo) {
                return;
            }

            const reader = new FileReader();

            reader.onload = function(e) {
                const data = e.target.result;
                const lineas = data.split('\n').filter(linea => linea.trim() !== '');

                const headers = ["FECHA", "TIPO_DOC","PTO_VENTA", "NRO", "ESPACIOS", "TIPO_DOC_CLIENTE", "CUIT_CLIENTE", "NOMBRE_CLIENTE", "IMP_TOTAL", "CEROS_1", "CEROS_2", "CEROS_3", "IMP_IVA", "CEROS_4", "CEROS_5", "CEROS_6", "TIPO_MONEDA", "VALOR_FIJO_1", "VALOR_FIJO_2", "VALOR_FIJO_3", "CEROS_7", "FECHA_2"];

                const rows = lineas.map(linea => {
                    const row = [];
                    let pos = 0;
                    
                    row.push(linea.substring(pos, pos + 8)); pos += 8;
                    row.push(linea.substring(pos, pos + 3)); pos += 3;
                    row.push(linea.substring(pos, pos + 5)); pos += 5;
                    row.push(linea.substring(pos, pos + 20)); pos += 20;
                    row.push(linea.substring(pos, pos + 20)); pos += 20; // 20 espacios
                    row.push(linea.substring(pos, pos + 2)); pos += 2;
                    row.push(linea.substring(pos, pos + 20)); pos += 20;
                    row.push(linea.substring(pos, pos + 30)); pos += 30;
                    row.push(linea.substring(pos, pos + 15)); pos += 15;
                    row.push(linea.substring(pos, pos + 15)); pos += 15; // 15 ceros
                    row.push(linea.substring(pos, pos + 15)); pos += 15; // 15 ceros
                    row.push(linea.substring(pos, pos + 15)); pos += 15; // 15 ceros
                    row.push(linea.substring(pos, pos + 15)); pos += 15;
                    row.push(linea.substring(pos, pos + 15)); pos += 15; // 15 ceros
                    row.push(linea.substring(pos, pos + 15)); pos += 15; // 15 ceros
                    row.push(linea.substring(pos, pos + 15)); pos += 15; // 15 ceros
                    row.push(linea.substring(pos, pos + 3)); pos += 3;
                    row.push(linea.substring(pos, pos + 10)); pos += 10;
                    row.push(linea.substring(pos, pos + 1)); pos += 1;
                    row.push(linea.substring(pos, pos + 1)); pos += 1;
                    row.push(linea.substring(pos, pos + 15)); pos += 15; // 15 ceros
                    row.push(linea.substring(pos, pos + 8)); pos += 8;
                    
                    return row;
                });
                
                displayTable(headers, rows);
            };

            reader.readAsText(archivo);
        }

        function displayTable(headers, rows) {
            const outputTable = document.getElementById('output');
            outputTable.innerHTML = '';

            const thead = outputTable.createTHead();
            const headerRow = thead.insertRow();
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });

            const tbody = document.createElement('tbody');
            outputTable.appendChild(tbody);

            rows.forEach(row => {
                const tr = tbody.insertRow();
                row.forEach(cellData => {
                    const td = tr.insertCell();
                    td.textContent = cellData.trim();
                });
            });
        }
    </script>
</body>
</html>
